<!DOCTYPE html>
<html>
<head>
    <title>YTDL UI</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="container">
  <img src="images/ytdlicon.png" width="300" height="300">
  <form action="/ytdl/process" method="POST" class="content">

      <label>
          Video:
          <input type="text" name="textField" required>
      </label>
      <br><br>

      <label>
          Format:
          <select name="dropdown" id="dropdown"></select>
      </label>
      <br><br>

      <label>
          <input type="checkbox" name="checkbox">
          No Limit?
      </label>
      <br><br>

      <button type="submit">Go</button>
  </form>
</div>

<style>
  body {
    margin:0;
    display:flex;
    height:100vh;
    align-items:center;
  }
  .container {
    width: 85vw;
    margin: 0 auto;
    overflow: auto;
  }
  .content {
    text-align: center;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: auto;
    width: 10%;
  }
</style>

<script>
fetch('/ytdl/formats')
  .then(res => res.json())
  .then(formats => {
    const dropdown = document.getElementById('dropdown');

    Object.entries(formats).forEach(([category, types]) => {
      const group = document.createElement('optgroup');
      group.label = category.toUpperCase();

      types.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;

        if (type === "mp3") option.selected = true;

        group.appendChild(option);
      });

      dropdown.appendChild(group);
    });
  });
window.addEventListener('DOMContentLoaded', () => {
    const url = new URL(window.location.href);
    const linkInput = document.querySelector('input[name="textField"]');
    if (!linkInput) return;

    let linkFromUrl = null;

    // Option 1: support ?link=URL
    linkFromUrl = url.searchParams.get('link');

    // Option 2: support /ENCODED_URL as path (e.g. /https%3A%2F%2F...)
    if (!linkFromUrl) {
      const path = url.pathname;
      if (path && path !== '/ytdl/') {
        // Remove leading slash and decode
        const encoded = path.slice(6);
        try {
          linkFromUrl = decodeURIComponent(encoded);
        } catch (e) {
          console.warn('Failed to decode path as URL:', e);
        }
      }
    }

    if (linkFromUrl) {
      linkInput.value = linkFromUrl;
    }
});
</script>

</body>
</html>
